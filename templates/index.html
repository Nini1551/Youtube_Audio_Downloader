<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Youtube Audio Downloader</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/index.css') }}">
</head>
<body>
<main>
    <div id="downloader">
        <h1 id="yt_title">Youtube Audio Downloader</h1>
        <form method="post" action="/download">
            <label for="url">Youtube URL : </label>
            <input type="text" id="url" name="url" required size="70" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">
            <button type="submit">Download Audio</button>
        </form>
    </div>
</main>
<footer>

</footer>
</body>
</html>
